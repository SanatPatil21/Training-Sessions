<html>

<head>
    <title>Async Await Demo</title>
</head>

<body>
    <h1>Invoking an REST API</h1>
    <hr>
    <script>
        function getUsers(){
            fetch("https://jsonplaceholder.typicode.com/users").then(response => response.json()).then(data => console.log(data));
        }
        console.log("--------------------");
        getUsers();        
    </script>
    <hr>
    <h1>Using Async Await</h1>
    <hr>
    <script>
        async function readUsers(){
            let res = await fetch("https://jsonplaceholder.typicode.com/users");
            res=res.json();
            console.log(res);            
        }
        console.log("--------------------");
        readsUsers();        
    </script>
</body>

</html>
