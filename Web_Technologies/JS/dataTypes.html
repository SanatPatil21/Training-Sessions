<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Types Demo</title>
</head>
<body>
    <h1>JavaScript Datatypes Demo</h1>
    <hr>
    <h2>
        <script>
            var a;
            document.write("a value : " + a + "<br>");
            document.write("a type(before assigning anything) : " + typeof(a) + "<br><br>");
            a=10;
            document.write("a value : " + a + "<br>");
            document.write("a type : " + typeof(a) + "<br><br>");

            a=false;
            document.write("a value : " + a + "<br>");
            document.write("a type : " + typeof(a) + "<br><br>");

            a="Hello";
            document.write("a value : " + a + "<br>");
            document.write("a type : " + typeof(a) + "<br><br>");

            a=null;
            document.write("a value : " + a + "<br>");
            document.write("a type : " + typeof(a) + "<br><br>");

            a=()=>{}
            document.write("a value : " + a + "<br>");
            document.write("a type : " + typeof(a) + "<br><br>");


            const b = 20;
            document.write("b value : " + b + "<br>");
            document.write("b type : " + typeof(b) + "<br>");

            
        </script>
    </h2>
    
</body>
</html>
