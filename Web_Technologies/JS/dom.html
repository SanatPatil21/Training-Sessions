<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>
    <script>
        function welcome(fname, lname) {
            alert("Welcome " + fname + " " + lname);
        }

        function welcome2() {
            var fname = document.getElementsByName("t1")[0].value;
            var lname = document.getElementsByName("t2")[0].value;

            alert("Welcome " + fname + " " + lname);
        }


        function welcome3() {
            var fname = document.getElementById("i1").value;
            var lname = document.getElementById("i2").value;

            alert("Welcome " + fname + " " + lname);
        }

        function welcome4() {
            var fname = document.forms[0].t1.value;
            var lname = document.forms[0].t2.value;
            alert("Welcome " + fname + " " + lname);
        }

        function welcome5(){
            var fname = document.f1.t1.value;
            var lname = document.f1.t2.value;
            alert("Welcome " + fname + " " + lname);
        }
    </script>
</head>

<body>
    <h1>DOM Demo</h1>
    <hr>
    <h2>
        Greet User
    </h2>
    <h3>
        <form name = "f1">
            First Name: <input type="text" name="t1" id="i1"><br>
            Last Name: <input type="text" name="t2" id="i2"><br>
            <br>
            <!-- PASSING ARGUMENTS -->
            <input type="button" value="WELCOME 1" onclick="welcome(t1.value,t2.value)">

            <!-- WITHOUT PASSING ARGUMENTS -->
            <input type="button" value="WELCOME 2" onclick="welcome2()">


            <input type="button" value="WELCOME 3" onclick="welcome3()">

            <input type="button" value="WELCOME 4" onclick="welcome4()">

            <input type="button" value="WELCOME 5" onclick="welcome5()">



        </form>
    </h3>


    <hr>
    <h3>THANK YOU</h3>

</body>

</html>
