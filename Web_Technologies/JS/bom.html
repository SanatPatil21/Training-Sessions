<html>
    <head>
        <script>
            function closePage(){
                var flag = window.confirm("Do you really want to closr this page?")
                if(flag)
                    window.close();
            }
            function greet(){
                var name = window.prompt("Please enter your name: ");
                document.write("Welcome: "+name);
            }

            

        </script>
    </head>
    <body>
        <h1>Browser Object Model</h1>
        <hr>
        <h2>Window Object</h2>
        <script>
            document.write("window is the root object");
            // window.alert("Good Morning Everyone");
            // window.confirm("Do you want to continue");
        </script>
        <br><br>
        <input type = "button" value="CLOSE" onClick="closePage()">  
        <input type = "button" value="GREET" onClick="greet()">
        <hr>
        <h2>Location Object</h2>
        <input type="button" value="REDIRECT" onclick="redirect()">
        <script>
            document.write("location is to provide details of the url <br> <br>");
            document.write("Protocol: "+location.protocol+"<br>");
            document.write("Resource Path: "+location.pathname+"<br>");
            // location.href="dataTypes.html"
            // location.assign("dataTypes.html")
        </script>
        <hr>
        <h2>History Object</h2>
        <script>
            document.write("history is to keep track of the sites/url visited <br><br>")
            // history.forward();
            // history.back()
        </script>
        <hr>
        <h2>
            Navigator Object
        </h2>
        <script>
           document.write(navigator.appVersion+"<br>");
           document.write(navigator.appCodeName+"<br>");
           document.write(navigator.appName+"<br>");
        </script>
        <hr>
        <h2>
            Screen Object
        </h2>
        <script>
           document.write(screen.height+"<br>");
           document.write(screen.width+"<br>");
           document.write(screen.colorDepth+"<br>");
        </script>

        <h3>Thank you</h3>
    </body>
</html>
